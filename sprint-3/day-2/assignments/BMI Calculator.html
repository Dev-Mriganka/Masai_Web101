<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        #bmi {
            height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            margin: 100px auto;
        }
        p{
            font-weight: 600;
        }
        input{
            padding: 5px 15px;
        }
        button{
            margin-top: 20px;
            padding: 3px 10px;
        }
    </style>
</head>

<body>
    <div id="bmi">
        <div>
            <p>Put your weight in here (KG)</p>
            <input type="number" placeholder="Weight in kgs">
        </div>
        <div>
            <p>And your height in here (CM)</p>
            <input type="number" placeholder="Height in cms">
        </div>
        <div>
            <button onclick="bmi()" type="button">Calculate BMI</button>
        </div>
        <p>
            Your BMI is _ _ _
        </p>
    </div>

</body>
<script>
    function bmi() {
        let x = document.querySelectorAll("#bmi input");
        let kgs = x[0].value
        let cms = x[1].value
        let res = eval((kgs * 10000) / (cms * cms))
        res = Math.floor(res * 100) / 100
        if (res <= 18.40) {
            document.querySelector("#bmi p").innerText = "Your BMI is " + res + " which means You are Underweight"
        } else if (res >= 18.40 && res <= 24.9) {
            document.querySelector("#bmi p").innerText = "Your BMI is" + res + " which means You are Normal Weight"
        } else if (res >= 25.40 && res <= 29.9) {
            document.querySelector("#bmi p").innerText = "Your BMI is " + res + " which means You are Overweight"
        } else {
            document.querySelector("#bmi p").innerText = "Your BMI is " + res + " which means You are Obese"
        }
    }
</script>

</html>
